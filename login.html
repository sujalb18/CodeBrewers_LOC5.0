<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DigiVault</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- login -->
    <div class="thecontainer" id="thecontainer">
      <div class="form-container log-in-container">
        <form action="#">
          <h1 style="margin-bottom: 30px">Login</h1>
          <input type="email" placeholder="Phone Number" />
          <input type="password" placeholder="Digi Face Verification" />
          <!-- <a href="#">Forgot your password?</a> -->
          <a href="signup.html" style="margin-bottom: 30px"
            ><u>Don't Have an account? Sign Up</u></a
          >
          <button>Log In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-right">
            <h1>Digi Vault</h1>
            <p>
              With advanced encryption and authentication measures in place,
              users can rest assured that their sensitive data is protected from
              unauthorized access.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

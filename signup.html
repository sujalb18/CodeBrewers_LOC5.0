<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      display: none;
    }
  </style>
  <body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- nav -->

    <!-- login -->
    <div class="thecontainer" id="thecontainer">
      <div class="form-container log-in-container">
        <form action="#">
          <h1 style="margin-bottom: 30px">Sign Up</h1>
          <input type="name" placeholder="Enter Full Name" />

          <label for="dob">Enter Date of Birth:</label>
          <input type="date" name="dob" id="dob" />

          <div class="d-flex">
            <input type="radio" id="html" name="gender" value="Male" />
            <label for="male" class="my-2 mx-2">Male</label>
            <input type="radio" id="female" name="gender" value="Female" />
            <label for="female" class="my-2 mx-2">Female</label>
            <input type="radio" id="Others" name="gender" value="Others"/>
            <label for="javascript" class="my-2 mx-2">Others</label>
          </div>

          <input type="number" placeholder="Enter Phone Number" />
          <input type="email" placeholder="Enter Email Id" />
          <a href="#">Forgot your password?</a>
          <a href="index.html" style="margin-bottom: 30px"
            ><u>Already Have an Account? Login</u></a>
          <button>Sign Up</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-right">
            <h1>Digi Vault</h1>
            <p>
              With advanced encryption and authentication measures in place,
              users can rest assured that their sensitive data is protected from
              unauthorized access.
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- login -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

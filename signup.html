<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <script src="index.js "></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      display: none;
    }
  </style>
  <body>
    <!-- login -->
    <div class="thecontainer" id="thecontainer">
      <div class="form-container log-in-container">
        <form action="#">
          <h1 style="margin-bottom: 30px">Sign Up</h1>
          <input id="fullname" type="name" placeholder="Enter Full Name" />

          <label for="dob">Enter Date of Birth:</label>
          <input type="date" name="dob" id="dob" />
          <!-- 
          <div class="d-flex">
            <input type="radio" id="html" name="gender" value="Male" />
            <label for="male" class="my-2 mx-2">Male</label>
            <input type="radio" id="female" name="gender" value="Female" />
            <label for="female" class="my-2 mx-2">Female</label>
            <input type="radio" id="Others" name="gender" value="Others" />
            <label for="javascript" class="my-2 mx-2">Others</label>
          </div> -->

          <input id="mbnumber" type="number" placeholder="Enter Phone Number" />
          <input id="email" type="email" placeholder="Enter Email Id" />
          <a href="login.html" style="margin-bottom: 30px"
            ><u>Already Have an Account? Login</u></a
          >
          <button onclick="signup()">Sign Up</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-right">
            <h1>Digi Vault</h1>
            <p>
              With advanced encryption and authentication measures in place,
              users can rest assured that their sensitive data is protected from
              unauthorized access.
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- login -->
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-auth.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
